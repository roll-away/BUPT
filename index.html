<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>面向 6G 无线网络的区块链原型验证系统</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app" v-cloak>
    <div class="top-banner">
      <div class="banner-inner">
        <!-- banner text removed per request -->
        <div class="banner-title"></div>
        <div class="banner-sub"></div>
      </div>
    </div>

    <div class="board-wrap">

        <!-- 中心标题（由素材包裹） -->
        <div class="title-wrap" aria-hidden="true">
          <div class="title">面向 6G 无线网络的区块链原型验证系统</div>
        </div>

        <div class="board-body">

          <!-- Left column (独立，可单独定制) -->
          <div class="col col-left">
            <div class="col-header">{{ headers[0] }}</div>
            <div class="col-inner">
              <div class="inner-box">
                <div class="inner-title">保障无线网络接入过程可信公开透明</div>
                <div class="inner-diagram">
                  <img src="/assets/img/p1.gif" alt="保障无线网络接入过程可信公开透明" loading="lazy">
                  <div class="diagram-text">
                  <!-- 内层：独立的文本内容容器（可单独样式化） -->
                    <div class="text-content">
                      k2bjF...A=<br>
                      有效时间: 2026-3-1 15:39:11
                    </div>
                    <div class="text-content">
                      MIIDx...5A=<br>
                      有效时间: 2026-3-1 19:52:2 
                    </div>
                    <div class="text-content2">
                      MMIIB...Zwe=<br>
                      有效时间: 2026-1-1 19:52:2
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-footer"></div>
          </div>

          <!-- Center column (独立，可单独定制) -->
          <div class="col col-center">
            <div class="col-header">{{ headers[1] }}</div>
            <div class="col-inner">
              <div class="inner-box">
                <div class="inner-title">保障数据流转全流程安全可信</div>
                <div class="inner-diagram">
                  <img src="/assets/img/p2.gif" alt="保障数据流转全流程安全可信" loading="lazy">
                </div>
              </div>
            </div>
            <div class="col-footer"></div>
          </div>

          <!-- Right column (独立，可单独定制) -->
          <div class="col col-right">
            <div class="col-header">{{ headers[2] }}</div>
            <div class="col-inner">
              <div class="inner-box">
                <div class="inner-title">保障位置隐私数据可查可用不可见</div>
                <div class="inner-diagram">
                  <img src="/assets/img/p3.gif" alt="保障位置隐私数据可查可用不可见" loading="lazy">
                </div>
              </div>
            </div>
            <div class="col-footer"></div>
          </div>

        </div>

        <div class="board-bottom">
          <div class="bottom-content">
            <div style="padding: 0 20px; background: transparent;"></div>
            <div class="system-status-box">系<br>统<br>运<br>行<br>状<br>态</div>
            <!-- 修复后的SVG箭头 -->
            <svg class="chart-connector" width="100%" height="20px" viewBox="0 0 1200 20" preserveAspectRatio="none">
              <defs>
                <marker id="arrowhead" markerWidth="3" markerHeight="3" 
                        refX="1" refY="1.5" orient="auto" fill="#409EFF">
                  <polygon points="0 0, 3 1.5, 0 3" />
                </marker>
              </defs>
              <!-- 调整坐标：连接两个chart的上方正中到右边文字框的上方正中 -->
              <!-- 第一个箭头：从第一个chart到汇聚点 -->
              <!-- 竖线（细线） -->
              <path d="M 320 20 L 320 0" 
                    stroke="#409EFF" stroke-width="2" 
                    fill="none" 
                    stroke-linejoin="round" stroke-linecap="round"/>
              <!-- 横线（粗线） -->
              <path d="M 322 0 L 830 0" 
                    stroke="#409EFF" stroke-width="3" 
                    fill="none" 
                    stroke-linejoin="round" stroke-linecap="round"/>
              <!-- 第二个箭头：从第二个chart到汇聚点 -->
              <!-- 竖线（细线） -->
              <path d="M 830 20 L 830 0" 
                    stroke="#409EFF" stroke-width="2" 
                    fill="none" 
                    stroke-linejoin="round" stroke-linecap="round"/>
              <!-- 横线（粗线） -->
              <path d="M 830 0 L 830 0" 
                    stroke="#409EFF" stroke-width="3" 
                    fill="none" 
                    stroke-linejoin="round" stroke-linecap="round"/>
              <!-- 主箭头：从汇聚点到右边文字框 -->
              <!-- 横线（粗线） -->
              <path d="M 830 0 L 1095 0" 
                    stroke="#409EFF" stroke-width="3" 
                    fill="none" 
                    stroke-linejoin="round" stroke-linecap="round"/>
              <!-- 竖线（细线） -->
              <path d="M 1095 0 L 1095 15" 
                    stroke="#409EFF" stroke-width="2" 
                    fill="none" marker-end="url(#arrowhead)" 
                    stroke-linejoin="round" stroke-linecap="round"/>
            </svg>
            <div class="chart-container">
              <div class="chart-wrapper">
                <div class="chart-item" id="tps-chart"></div>
              </div>
              <div class="chart-wrapper">
                <div class="chart-item" id="growth-chart"></div>
              </div>
            </div>
            <div class="status-box right-status">两项指标均已通过<br>针对分布式系统的<br>安全评估方案验证</div>
            <div style="padding: 0 20px; background: transparent;"></div>
          </div>
        </div>
        
        <!-- 高亮框容器 -->
        <div class="hl-boxes">
          <div class="hl-box left"></div>
          <div class="hl-box center"></div>
          <div class="hl-box right"></div>
          <div class="hl-box bottom"></div>
        </div>
      </div>
    </div>

    <el-dialog :visible.sync="dialogVisible" width="70%" :title="dialogTitle">
      <div v-if="chartShown">
        <div id="chart" style="height:420px;"></div>
      </div>
      <div v-else>
        <p>占位详情内容。你可以把这里替换为更复杂的组件或路由页面。</p>
      </div>
      <span slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible=false">关闭</el-button>
      </span>
    </el-dialog>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="/src/app.js"></script>
</body>
</html>
